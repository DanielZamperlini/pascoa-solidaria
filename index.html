<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Natal Solidário Uniasselvi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/felizpascoa.png" type="image/x-icon" />
    <!-- Biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  <body>
    <div class="form-container">
      <div class="form">
        <div class="logoApp">
          <img src="img/pascoalogo.png" alt="" />
          <img src="img/uniasselvi.png" alt="" />
        </div>

          placeholder="Nome do Responsável: "

          id="nomeResponsavel"

          id="endereco"

        />
        <input
          placeholder="Quantidade de crianças no endereço:"
          type="number"
          id="quantidadeCriancas"
          class="input"
        />
        <div class="child-info">
          <input
            placeholder="Nome da Criança: "
            type="text"
            class="input Ncrianca"
            id="nomeCrianca1"
          />
          <select class="input sexoCrianca" id="sexoCrianca1">

            placeholder="Idade: "
